<div class="jumbotron">
    <h1 class="text-center">Bem-vindo ao IFSP</h1>
    
    
</div>
<button class="btn btn-primary" ng-click='incrementa()'>Novo</button>
<input ng-model="filtro" type="search" placeholder="Digite parte do nome">
<p>Cursos cadastrados: {{total}}</p>
<div class="table-responsive">
<table class="table table-hover">
<tr><th>NOME</th><th>E-MAIL</th><th class="text-center">Ação</th></tr>
<tr ng-repeat="curso in cursos | filter: filtro">
	<td><a>{{curso.nome}}</a></td><td>{{curso.email}}</td>
	<td class="text-center"><button class="btn btn-warning">Remover</button></td>
</tr>
</table>
</div>
